<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Weather</title>
    <link rel="icon" href="media/meteorology.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tit">
        <h1>Hassan Weather</h1>
    </div>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="media/search.png" alt="" width="20px"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="media/mist.png" width="160px" class="weatherIcon">
            <div class="ttt">
                <div class="min">
                   
                    <p class="tempmin">22</p>
                    
                </div>
                <h1 class="temp">22Â°c</h1>
                <div class="min">
                    
                    <p class="tempmax">22</p>
                    
                </div>
            </div>
            <h2 class="city">CAIRO</h2>
            <div class="details">
                <div class="col">
                    <img src="media/icons8-humidity-100.png" width="40px" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="media/wind.png" width="40px">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>



    <script src="main.js"></script>
</body>
</html>
